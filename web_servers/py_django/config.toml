name = "django"
language = "python"

[run_options]
[run_options.postgres_orm]
BUILD_COMMAND = "python3.11 -m venv venv && source ./venv/bin/activate && pip install -r requirements.txt"
RUN_COMMAND = "PYTHONPATH=./web_servers/py_django DATABASE=postgres_orm ./web_servers/py_django/venv/bin/gunicorn bench.wsgi --bind localhost:8000 --workers=8  > /dev/null"
database = "postgres"
orm = true


