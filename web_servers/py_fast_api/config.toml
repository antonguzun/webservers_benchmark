RUN_COMMAND = "PYTHONPATH=./web_servers/py_fast_api DATABASE=mysql_alchemy ./web_servers/py_fast_api/venv/bin/uvicorn src.main:app --workers 8 > /dev/null"
database = "mysql"
orm = true
